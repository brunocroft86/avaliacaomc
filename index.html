<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulheres Conectadas - Prof. Bruno Galv√£o</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary: #ff0055;       /* Rosa Forte */
            --primary-dark: #b3003b;  /* Vinho para textos */
            --primary-light: #ffe6eb; /* Rosa clarinho para hover */
            --success: #00b894;       /* Verde */
            --error: #d63031;         /* Vermelho */
            --white: #ffffff;
            --bg-gray: #f0f0f0;
            --text-black: #000000;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--primary); 
            margin: 0; padding: 0; color: var(--text-black);
            overflow-x: hidden;
        }

        /* --- CABE√áALHO (BANNER) --- */
        .header-banner {
            /* Configura√ß√£o para PC */
            background: url('imagem/MC\ LOgo.jpeg') no-repeat center top;
            background-size: cover; 
            
            /* Altura ajustada */
            min-height: 80px; 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            
            /* AUMENTEI O PADDING DO TOPO (de 60px para 100px) PARA DESCER O CONTE√öDO */
            padding: 100px 20px 80px;
        }

        .header-banner::after {
            content: "";
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 100px;
            background: linear-gradient(to bottom, transparent, var(--primary));
        }

        .header-content { 
            position: relative; 
            z-index: 2; 
            text-align: center;
            background: rgba(255, 255, 255, 0.90); /* Fundo branco */
            padding: 0 30px 30px; /* Padding ajustado */
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 90%;
            border: 4px solid var(--primary);
            margin-top: 20px; /* Garante que n√£o cole no topo */
        }

        .prof-foto {
            width: 180px; height: 180px; border-radius: 50%;
            border: 6px solid var(--primary);
            object-fit: cover; background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            
            /* AJUSTEI A MARGEM PARA ELA N√ÉO SUBIR TANTO E CORTAR */
            margin-top: -70px; 
            
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        h1 { 
            font-size: 2.5rem; margin: 15px 0 5px; 
            color: var(--primary-dark);
            text-shadow: 1px 1px 0px #fff;
            line-height: 1.1;
            font-weight: 800;
        }

        .subtitle { 
            font-weight: 700; font-size: 1.2rem; 
            color: #333;
        }

        /* --- √ÅREA DO QUIZ --- */
        .container { 
            max-width: 800px; 
            margin: -40px auto 80px; 
            background: var(--bg-gray); 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative; z-index: 3;
            width: 90%;
        }

        /* --- CART√ÉO DA PERGUNTA --- */
        .question { 
            background: var(--white);
            margin-bottom: 25px; padding: 25px; 
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 10px solid var(--primary);
            animation: fadeIn 0.5s;
        }

        .question h3 { 
            margin: 0 0 20px; font-size: 1.2rem; 
            color: var(--text-black);
            display: flex; align-items: center;
        }
        
        .question-number {
            background: var(--primary); color: white;
            min-width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 1.1rem; font-weight: 800;
            flex-shrink: 0;
        }

        /* --- OP√á√ïES DE RESPOSTA --- */
        .options { display: grid; gap: 10px; }

        .option-label { 
            display: flex; align-items: center;
            padding: 15px; 
            border-radius: 12px; 
            background: var(--white); 
            border: 2px solid #ccc;
            cursor: pointer; 
            transition: all 0.2s ease;
            font-weight: 600; 
            color: #000;
            font-size: 1rem;
        }

        .option-label input { display: none; }

        .custom-radio {
            min-width: 22px; height: 22px;
            border: 3px solid #666; border-radius: 50%;
            margin-right: 15px; position: relative;
        }

        .custom-radio::after {
            content: ''; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 12px; height: 12px; background: white; border-radius: 50%;
            transition: transform 0.2s;
        }

        .option-label:hover { border-color: var(--primary); background: var(--primary-light); }
        
        .option-label.selected {
            border-color: var(--primary); background: var(--primary); color: white;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
        }
        .option-label.selected .custom-radio { border-color: white; }
        .option-label.selected .custom-radio::after { transform: translate(-50%, -50%) scale(1); }

        .option-label.correct-answer { 
            background-color: var(--success) !important; 
            border-color: var(--success) !important; 
            color: white !important; 
            animation: heartBeat 1s; 
        }
        
        .option-label.wrong-answer { 
            background-color: var(--error) !important; 
            border-color: var(--error) !important; 
            color: white !important; 
            animation: headShake 0.5s; 
            opacity: 0.9;
        }
        
        .option-label.was-correct { 
            border: 3px dashed var(--success) !important; 
            background-color: #e6fffa !important; 
            color: #006400 !important; 
            font-weight: 800;
        }

        .feedback { margin-top: 15px; font-weight: 800; padding: 15px; border-radius: 8px; text-align: center; display: none; font-size: 1.1rem; }
        .feedback.ok { color: #006400; background: #ccffdd; border: 2px solid var(--success); }
        .feedback.no { color: #8b0000; background: #ffcccc; border: 2px solid var(--error); }

        .btn-action { 
            width: 100%; padding: 22px; 
            background: var(--primary-dark); color: white;
            border: none; border-radius: 50px; 
            font-size: 1.4rem; font-weight: 800; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase; 
            box-shadow: 0 10px 0 #80002a;
            margin-top: 20px;
        }
        .btn-action:active { transform: translateY(5px); box-shadow: 0 5px 0 #80002a; }
        .btn-action:hover { background: #d90048; }

        #result-box { 
            display: none; text-align: center; margin-top: 40px; padding: 30px; 
            background: white; border-radius: 20px; 
            border: 6px solid var(--primary); 
            animation: bounceInUp 1s; 
        }

        /* --- CELULAR: AJUSTE DE IMAGEM E POSI√á√ÉO --- */
        @media (max-width: 600px) {
            .header-banner {
                background-size: 100% 100%; 
                /* Aumentei a altura no celular para caber tudo */
                min-height: 380px; 
                padding-top: 80px; /* Empurra o conte√∫do para baixo */
            }
            h1 { font-size: 1.8rem; margin-top: 10px; }
            
            /* Ajuste da foto no celular */
            .prof-foto { 
                width: 140px; height: 140px; 
                margin-top: -60px; /* Sobe menos */
            }
            
            .header-content {
                padding: 0 20px 20px;
                margin-top: 30px;
            }

            .container { margin-top: -20px; padding: 20px; }
            .option-label { font-size: 0.95rem; padding: 12px; }
        }
    </style>
</head>
<body>

<div class="header-banner">
    <div class="header-content animate__animated animate__fadeInDown">
        <img src="imagem/logoleao.jpeg" alt="Prof. Bruno Galv√£o" class="prof-foto">
        <h1>Mulheres Conectadas</h1>
        <div class="subtitle">Teste seus conhecimentos ‚Ä¢ Prof. Bruno Galv√£o</div>
    </div>
</div>

<div class="container">
    <form id="quizForm">
        <div id="questions-container"></div>
        
        <button type="button" class="btn-action" onclick="corrigirQuiz()">CORRIGIR AGORA ‚ú®</button>
    </form>
    
    <div id="result-box"></div>
</div>

<script>
    // --- BANCO DE DADOS: MAIS DE 30 QUEST√ïES PARA VARIAR ---
    const allQuestionsDB = [
        // INTRODU√á√ÉO E HARDWARE
        { text: "O que significa Inform√°tica?", options: [{text:"Redes Sociais",val:0}, {text:"Informa√ß√£o + Autom√°tica",val:1}, {text:"Conserto de PC",val:0}, {text:"Jogos",val:0}] },
        { text: "Hardware √© a parte do computador que:", options: [{text:"Podemos tocar (f√≠sica)",val:1}, {text:"S√£o os programas",val:0}, {text:"√â a internet",val:0}, {text:"√â um v√≠rus",val:0}] },
        { text: "Qual destes √© um exemplo de Software?", options: [{text:"Teclado",val:0}, {text:"Windows",val:1}, {text:"Monitor",val:0}, {text:"Mouse",val:0}] },
        { text: "O 'c√©rebro' do computador √© a:", options: [{text:"CPU (Processador)",val:1}, {text:"Impressora",val:0}, {text:"Webcam",val:0}, {text:"Caixa de som",val:0}] },
        { text: "Qual dispositivo usamos para digitar?", options: [{text:"Mouse",val:0}, {text:"Teclado",val:1}, {text:"Monitor",val:0}, {text:"Impressora",val:0}] },
        
        // WORD
        { text: "O Microsoft Word serve para:", options: [{text:"Fazer contas",val:0}, {text:"Criar textos",val:1}, {text:"Criar slides",val:0}, {text:"Navegar",val:0}] },
        { text: "Bot√£o que deixa o texto mais grosso/escuro:", options: [{text:"It√°lico (I)",val:0}, {text:"Negrito (N)",val:1}, {text:"Sublinhado (S)",val:0}, {text:"Cor (A)",val:0}] },
        { text: "Atalho para SALVAR documento:", options: [{text:"Ctrl + B",val:1}, {text:"Ctrl + C",val:0}, {text:"Ctrl + V",val:0}, {text:"Alt + F4",val:0}] },
        { text: "Atalho Ctrl + C serve para:", options: [{text:"Colar",val:0}, {text:"Copiar",val:1}, {text:"Cortar",val:0}, {text:"Imprimir",val:0}] },
        { text: "Atalho Ctrl + V serve para:", options: [{text:"Colar",val:1}, {text:"Copiar",val:0}, {text:"Salvar",val:0}, {text:"Fechar",val:0}] },
        
        // EXCEL
        { text: "O Excel √© um programa de:", options: [{text:"Edi√ß√£o de Fotos",val:0}, {text:"Planilhas e C√°lculos",val:1}, {text:"Antiv√≠rus",val:0}, {text:"V√≠deos",val:0}] },
        { text: "Encontro de Coluna e Linha no Excel:", options: [{text:"Tabela",val:0}, {text:"C√©lula",val:1}, {text:"Gr√°fico",val:0}, {text:"Slide",val:0}] },
        { text: "Toda f√≥rmula no Excel come√ßa com:", options: [{text:"@",val:0}, {text:"=",val:1}, {text:"#",val:0}, {text:"$",val:0}] },
        { text: "Fun√ß√£o para somar valores:", options: [{text:"=TUDO()",val:0}, {text:"=SOMA()",val:1}, {text:"=MAIS()",val:0}, {text:"=CALC()",val:0}] },
        { text: "Colunas no Excel s√£o identificadas por:", options: [{text:"Letras (A,B,C)",val:1}, {text:"N√∫meros (1,2,3)",val:0}, {text:"Cores",val:0}, {text:"S√≠mbolos",val:0}] },

        // POWERPOINT
        { text: "O PowerPoint √© usado para:", options: [{text:"Escrever livros",val:0}, {text:"Criar apresenta√ß√µes (slides)",val:1}, {text:"Planilhas",val:0}, {text:"Ouvir m√∫sica",val:0}] },
        { text: "Tecla para iniciar a apresenta√ß√£o (Tela Cheia):", options: [{text:"Esc",val:0}, {text:"F5",val:1}, {text:"Enter",val:0}, {text:"Del",val:0}] },
        { text: "Efeito visual ao mudar de slide:", options: [{text:"Anima√ß√£o",val:0}, {text:"Transi√ß√£o",val:1}, {text:"Formata√ß√£o",val:0}, {text:"Download",val:0}] },
        { text: "Tecla para SAIR da apresenta√ß√£o:", options: [{text:"Esc",val:1}, {text:"Enter",val:0}, {text:"Ctrl",val:0}, {text:"Alt",val:0}] },

        // INTERNET
        { text: "O que √© um Navegador (Browser)?", options: [{text:"Programa para abrir sites",val:1}, {text:"V√≠rus",val:0}, {text:"Pe√ßa do PC",val:0}, {text:"Rede Social",val:0}] },
        { text: "Significado de Download:", options: [{text:"Enviar para net",val:0}, {text:"Baixar para o PC",val:1}, {text:"Desligar",val:0}, {text:"Apagar",val:0}] },
        { text: "Significado de Upload:", options: [{text:"Baixar",val:0}, {text:"Enviar para net",val:1}, {text:"Assistir",val:0}, {text:"Imprimir",val:0}] },
        { text: "O que faz um Link?", options: [{text:"Leva a outra p√°gina",val:1}, {text:"Bloqueia tela",val:0}, {text:"Aumenta net",val:0}, {text:"Limpa hist√≥rico",val:0}] },
        { text: "Escrever tudo em MAI√öSCULAS na web:", options: [{text:"Feliz",val:0}, {text:"GRITANDO",val:1}, {text:"Formal",val:0}, {text:"Bonito",val:0}] },
        { text: "Senha considerada FORTE:", options: [{text:"123456",val:0}, {text:"Data nascimento",val:0}, {text:"Nome123",val:0}, {text:"S3nh@!Forte",val:1}] },
        { text: "O cadeado no endere√ßo do site indica:", options: [{text:"Site perigoso",val:0}, {text:"Site seguro (HTTPS)",val:1}, {text:"Site lento",val:0}, {text:"Site pago",val:0}] },
        { text: "Homepage significa:", options: [{text:"P√°gina de erro",val:0}, {text:"P√°gina Inicial",val:1}, {text:"P√°gina Final",val:0}, {text:"Sair",val:0}] },
        { text: "Atalho para IMPRIMIR:", options: [{text:"Ctrl + I",val:0}, {text:"Ctrl + P",val:1}, {text:"Ctrl + S",val:0}, {text:"Ctrl + A",val:0}] }
    ];

    // --- L√ìGICA DO SISTEMA ---

    // 1. Embaralhar Perguntas
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    let quizQuestions = [];

    // 2. Carregar ao abrir a p√°gina
    window.onload = function() {
        // Mistura tudo e pega as 12 primeiras
        const shuffledDB = shuffleArray([...allQuestionsDB]);
        quizQuestions = shuffledDB.slice(0, 12);

        const container = document.getElementById('questions-container');
        
        quizQuestions.forEach((q, index) => {
            const qIndex = index + 1;
            let optionsHTML = '';
            
            q.options.forEach((opt) => {
                optionsHTML += `
                    <label class="option-label" onclick="selectOption(this, 'q${qIndex}')">
                        <input type="radio" name="q${qIndex}" value="${opt.val}"> 
                        <div class="custom-radio"></div> ${opt.text}
                    </label>
                `;
            });

            const questionHTML = `
                <div class="question animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s">
                    <h3><span class="question-number">${qIndex}</span> ${q.text}</h3>
                    <div class="options">${optionsHTML}</div>
                    <div class="feedback" id="f${qIndex}"></div>
                </div>
            `;
            container.innerHTML += questionHTML;
        });
    };

    // 3. Sele√ß√£o Visual
    window.selectOption = function(label, groupName) {
        const allLabels = document.querySelectorAll(`input[name="${groupName}"]`);
        allLabels.forEach(input => {
            input.parentElement.classList.remove('selected');
        });
        label.classList.add('selected');
        label.querySelector('input').checked = true;
    };

    // 4. Corre√ß√£o e Nota
    window.corrigirQuiz = function() {
        let acertos = 0;
        const total = quizQuestions.length;
        document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });

        quizQuestions.forEach((q, index) => {
            const qIndex = index + 1;
            const qName = "q" + qIndex;
            const inputs = document.getElementsByName(qName);
            const feedbackDiv = document.getElementById("f" + qIndex);
            
            let userAns = null;
            let labelSelected = null;
            let labelCorrect = null;

            inputs.forEach(input => {
                const label = input.parentElement;
                label.classList.remove('correct-answer', 'wrong-answer', 'was-correct');
                
                if (input.checked) {
                    userAns = parseInt(input.value);
                    labelSelected = label;
                }
                if (parseInt(input.value) === 1) labelCorrect = label;
            });

            feedbackDiv.style.display = 'block';

            if (userAns === 1) {
                acertos++;
                labelSelected.classList.add('correct-answer');
                feedbackDiv.className = 'feedback ok';
                feedbackDiv.innerHTML = "‚úÖ ACERTOU!";
            } else if (userAns === 0) {
                labelSelected.classList.add('wrong-answer');
                labelCorrect.classList.add('was-correct');
                feedbackDiv.className = 'feedback no';
                feedbackDiv.innerHTML = "‚ùå ERROU (Veja a correta)";
            } else {
                if(labelCorrect) labelCorrect.classList.add('was-correct');
                feedbackDiv.className = 'feedback no';
                feedbackDiv.innerHTML = "‚ö†Ô∏è N√ÉO RESPONDEU";
            }
        });

        const nota = (acertos / total) * 10;
        const rBox = document.getElementById('result-box');
        rBox.style.display = 'block';
        
        let msg = "";
        if(nota === 10) msg = "PERFEITO! VOC√ä √â UMA G√äNIA! üèÜ";
        else if(nota >= 7) msg = "PARAB√âNS! MANDOU MUITO BEM! üå∏";
        else msg = "CONTINUE ESTUDANDO, VOC√ä VAI LONGE! üí™";

        rBox.innerHTML = `
            <h2 style="color:var(--primary); font-size:3.5rem; margin:0">${nota.toFixed(1)}</h2>
            <p style="font-size:1.4rem; color:#000; font-weight:bold;">${msg}</p>
            <p>Voc√™ acertou ${acertos} de ${total} quest√µes.</p>
            <button onclick="location.reload()" style="padding:18px 30px; border:none; background:#333; color:white; cursor:pointer; margin-top:20px; border-radius:50px; font-size:1.1rem; font-weight:bold;">REFAZER COM NOVAS PERGUNTAS üîÑ</button>
        `;
    };
</script>

</body>
</html>
